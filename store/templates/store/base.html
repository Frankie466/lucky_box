<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Welcome to MaraWins{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'store/css/home.css' %}">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Navbar */
    nav {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Authentication Links */
    .auth-links {
      display: flex;
      gap: 15px;
    }

    .auth-links a {
      padding: 10px 15px;
      border-radius: 5px;
      background: white;
      color: #ff5722;
      font-weight: bold;
      transition: 0.3s;
    }

    .auth-links a:hover {
      background: #ffcc80;
      color: #222;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 20px;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        text-align: center;
      }

      .auth-links {
        flex-direction: column;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="{% url 'home' %}">🏠 Home</a>
    {% if user.is_authenticated %}
      <div class="auth-links">
        <a href="{% url 'lucky_box' %}">🎁 Lucky Box</a>
        <a href="{% url 'logout' %}">🚪 Logout</a>
      </div>
    {% else %}
      <div class="auth-links">
        <a href="{% url 'login' %}">🔑 Login</a>
        <a href="{% url 'register' %}">📝 Register</a>
      </div>
    {% endif %}
  </nav>

  {% block content %}
  <!-- Content will be injected here from other templates -->
  {% endblock %}

  <footer>
    <p>&copy; 2025 MaraWins. All Rights Reserved.</p>
  </footer>

</body>
</html>
