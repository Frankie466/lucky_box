<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Welcome to MaraWins{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'store/css/home.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .auth-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .auth-links a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .auth-links a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      nav a {
        padding: 10px;
        font-size: 14px;
      }

      .auth-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    {% if user.is_authenticated %}
      <div class="auth-links">
        <a href="{% url 'lucky_box' %}">Lucky Box</a>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
    {% else %}
      <div class="auth-links">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      </div>
    {% endif %}
  </nav>

  {% block content %}
  <!-- Content will be injected here from other templates -->
  {% endblock %}

  <footer>
    <p>&copy; 2025 MaraWins. All Rights Reserved.</p>
  </footer>
</body>
</html>
