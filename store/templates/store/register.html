<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register DukaYetu</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f3a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 350px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            background-color: #f7f7f7;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus {
            background-color: #fff;
            border-color: #007BFF;
        }

        /* Button Styling */
        button {
            background-color: #007BFF;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer Links */
        .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Register</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label for="phone">Phone Number (Safaricom)</label>
            <input type="tel" id="phone" name="phone_number" placeholder="Enter your Safaricom phone number" title="Enter a valid Safaricom number starting with +254 or 07" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="input-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="footer">
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
    </div>
</div>
</body>
</html>
